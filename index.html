<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMeta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por:
                <a href="https://www.facebook.com/R.Maia.R/">Rodrigo Maia</a>
            </p>
        </div>
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>

                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <th class="dsmeta-sales-table-show992">ID</th>
                                <th class="dsmeta-sales-table-show576">Data</th>
                                <th>Vendedor</th>
                                <th class="dsmeta-sales-table-show992">Visitas</th>
                                <th class="dsmeta-sales-table-show992">Vendas</th>
                                <th>Total</th>
                                <th>Notificar</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="dsmeta-sales-table-show992">#02468</td>
                                    <td class="dsmeta-sales-table-show576">03/05/1992</td>
                                    <td>Vash</td>
                                    <td class="dsmeta-sales-table-show992">15</td>
                                    <td class="dsmeta-sales-table-show992">11</td>
                                    <td>€ 5432,00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="dsmeta-sales-table-show992">#13579</td>
                                    <td class="dsmeta-sales-table-show576">03/05/1992</td>
                                    <td>Knives</td>
                                    <td class="dsmeta-sales-table-show992">13</td>
                                    <td class="dsmeta-sales-table-show992">24</td>
                                    <td>€ 4321,00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="dsmeta-sales-table-show992">#12357</td>
                                    <td class="dsmeta-sales-table-show576">03/05/1992</td>
                                    <td>Yidhra</td>
                                    <td class="dsmeta-sales-table-show992">19</td>
                                    <td class="dsmeta-sales-table-show992">33</td>
                                    <td>€ 1234,00</td>
                                    <td>
                                        <div class="dsmeta-red-button-container">
                                            <div class="dsmeta-red-button">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

</html>
